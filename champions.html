  <!-- ===== HERO: Current Champion ===== -->
<!-- ===== CURRENT CHAMPION (HERO) ===== -->
<section class="champ-hero">
  <h1 class="hero-title"><span class="year">2024</span> CHAMPION</h1>

  <div class="hero-grid-3">
    <!-- Left: Trophy image -->
    <div class="hero-col hero-left">
      <img
        class="hero-img trophy"
        src="assets/champions/2024_trophy.png"
        alt="2024 Champion Trophy — Pappas"
      />
    </div>

    <!-- Center: Winner name & portrait -->
    <div class="hero-col hero-center">
      <div class="champ-winner">
        <div class="winner-name">Pappas</div>
        <div class="winner-team">Baker’d Out-Of-Pocket</div>
      </div>
      <img
        class="hero-img portrait"
        src="assets/champions/Jimmy_Pappas_Logo.png"
        alt="Pappas"
      />
    </div>

    <!-- Right: Stats -->
    <div class="hero-col hero-right">
      <div class="stat-card">
        <div class="stat-label">RECORD</div>
        <div class="stat-divider"></div>
        <div class="stat-value big">10–4</div>
      </div>

      <div class="stat-card">
        <div class="stat-label">AVG POINTS</div>
        <div class="stat-divider"></div>
        <div class="stat-value big">98.0</div>
      </div>
    </div>
  </div>
</section>


  <!-- ===== Past Champions (banners are just images) ===== -->
  <section class="champion-banners">
    <h3 class="banners-title">Past Champions</h3>
