<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>The League v18.0 — Champions</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<main class="wrap">

  <!-- Top nav -->
  <nav class="topnav">
    <a class="pill" href="index.html">← Home</a>
  </nav>

  <!-- ===== CURRENT CHAMPION (HERO) ===== -->
  <section class="champ-hero">
    <!-- Banner-style header -->
    <div class="champ-header">
      <div class="champ-year">2024</div>
      <div class="champ-ribbon" aria-label="Champion">CHAMPION</div>
    </div>

    <!-- 3-panel grid: Trophy | Winner art | Stats -->
    <div class="champ-grid">
      <!-- Left: Trophy -->
      <div class="champ-col-left">
        <img
          class="champ-trophy"
          src="assets/champions/2024_trophy.png"
          alt="2024 Trophy"
        />
      </div>

      <!-- Middle: Winner art -->
      <div class="champ-col-middle">
        <img
          class="champ-winner-art"
          src="assets/champions/Jimmy_Pappas_Logo.png"
          alt="Jimmy Pappas"
        />
        <div class="winner-caption">Jimmy Pappas</div>
      </div>

      <!-- Right: Stats -->
      <div class="champ-col-right">
        <div class="champ-stat">
          <div class="label">Record</div>
          <div class="value">10–4</div>
        </div>
        <div class="champ-stat">
          <div class="label">Avg Points</div>
          <div class="value">98.0</div>
        </div>
      </div>
    </div>
  </section>

  <!-- ===== Past Champions (banners are just images) ===== -->
  <section class="champion-banners">
    <h3 class="banners-title">Past Champions</h3>
    <div class="banner-grid">
      <!-- 2024 -->
      <figure class="banner">
        <img
          src="assets/champions/banners/2024_Banner_Pappas.png"
          alt="2024 Champion — Pappas (Baker’d Out-Of-Pocket)"
          loading="lazy"
        />
        <figcaption>2024 • Pappas — Baker’d Out-Of-Pocket</figcaption>
      </figure>

      <!-- Add more banners here as you create them … -->
    </div>
  </section>

</main>
</body>
</html>
